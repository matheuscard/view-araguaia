<div class="login-body">
    <div class="login-image">
        <img [src]="'assets/layout/images/pages/login-'+ (app.colorScheme === 'dark' ? 'ondark' : 'onlight') + '.png'"
             alt="atlantis">
    </div>
    <p-toast></p-toast>
    <div class="login-panel p-fluid">
        <form #loginForm="ngForm"  class="flex flex-column" (ngSubmit)="login()" >
            <div class="flex align-items-center mb-6 logo-container">
                <!--<img [src]="'assets/layout/images/logo-'+ (app.colorScheme === 'light' ? 'dark' : 'light') + '.png'"
                     class="login-logo"/>
                <img [src]="'assets/layout/images/appname-'+ (app.colorScheme === 'light' ? 'dark' : 'light') + '.png'"
                     class="login-appname"/>-->
                     <h3>Login</h3>
            </div>
            <div class="form-container">
                <span class="p-input-icon-left">
                    <i class="pi pi-user"></i>
                    <input name="username" type="text" [(ngModel)]="model.userName" autocomplete="off" pInputText placeholder="Usuario">
                </span>
                <span class="p-input-icon-left">
                    <i class="pi pi-key"></i>
                    <input name="password" type="password" [(ngModel)]="model.password" autocomplete="off" pInputText placeholder="Senha">
                </span>
                <a  [routerLink]="['/user/login']"  class="flex">Esqueceu a senha?</a>
            </div>
            <div class="button-container">
                <button [disabled]="!loginForm.valid" type="submit" pButton label="Entrar" ></button>
                <span>NÃ£o possui uma conta ?<a [routerLink]="['/user/registration']">Registre-se aqui.</a></span>
            </div>
        </form>

        <div class="login-footer flex align-items-center">
            <!--<div class="flex align-items-center login-footer-logo-container">
                <img src="assets/layout/images/logo-gray.png" class="login-footer-logo"/>
                <img src="assets/layout/images/appname-gray.png" class="login-footer-appname"/>
            </div>-->
            <!--<span>Copyright 2021</span>-->
        </div>
    </div>
</div>
