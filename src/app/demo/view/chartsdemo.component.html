<div class="grid p-fluid">
    <div class="col-12 lg:col-6">
        <div class="card">
            <h5 class="centerText">Gráfico linear</h5>
            <p-chart type="line" [data]="lineData" [options]="lineOptions"></p-chart>
        </div>

        <div class="card">
            <h5 class="centerText">Gráfico pizza</h5>
            <div class="flex justify-content-center">
                <p-chart type="pie" [data]="pieData" [options]="pieOptions" [style]="{'width': '50%'}"></p-chart>
            </div>
        </div>

        <div class="card">
            <h5 class="centerText">Gráfico de área polar</h5>
            <div class="flex justify-content-center">
                <p-chart type="polarArea" [data]="polarData" [options]="polarOptions"
                         [style]="{'width': '50%'}"></p-chart>
            </div>
        </div>
    </div>
    <div class="col-12 lg:col-6">
        <div class="card">
            <h5 class="centerText">Gráfico de barras</h5>
            <p-chart type="bar" [data]="barData" [options]="barOptions"></p-chart>
        </div>

        <div class="card">
            <h5 class="centerText">Gráfico de rosca</h5>
            <div class="flex justify-content-center">
                <p-chart type="doughnut" [data]="pieData" [options]="pieOptions" [style]="{'width': '50%'}"></p-chart>
            </div>
        </div>

        <div class="card">
            <h5 class="centerText">Gráfico de radar</h5>
            <div class="flex justify-content-center">
                <p-chart type="radar" [data]="radarData" [options]="radarOptions" [style]="{'width': '50%'}"></p-chart>
            </div>
        </div>
    </div>
</div>
